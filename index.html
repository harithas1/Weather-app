<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      overflow: hidden;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 4vh 5vw;
    }

    .top-space {
      flex: 1;
    }

    img {
      width: 80%;
      max-width: 400px;
      height: auto;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      font-weight: 700;
    }

    span {
      color: gold;
    }

    button {
    margin:4vmin;
      background: gold;
      color: black;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      transition: background 0.3s ease;
      margin-bottom: 5vh;
    }

    button:hover {
      background: orange;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      button {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-space"></div>
    <img src="—Pngtree—simple sun rain stick figure_4622682.png" alt="Weather Icon">
    <h1>Weather <br><span>Forecast</span></h1>
    <button onclick="window.open('windex.html','_blank');">Get Started</button>
  </div>
</body>
</html>
